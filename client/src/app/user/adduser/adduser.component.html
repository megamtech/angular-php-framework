<div class="card">
    <div class="card-header card-header-text">
        <h3 *ngIf="type=='add'" class="card-title">Add User</h3>
        <h3 *ngIf="type=='edit'" class="card-title">Edit User</h3>
    </div>
    <div class="card-content">
	<div *ngIf="type=='add'">
	    <form class="form-horizontal" (submit)="addUser(addUserForm.value)" #addUserForm="ngForm">
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">First Name</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
		    </div>
		</div>
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Last Name</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control"  [(ngModel)]="lastname" name="lastname">
		    </div>
		</div>
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Email</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control"  [(ngModel)]="email" name="email">
		    </div>
		</div>
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Password</label>
		    <div class="col-lg-4">
			<input type="password" class="form-control"  [(ngModel)]="password" name="password">
		    </div>
		</div>
		<div class="col-sm-7">
		    <button class="btn btn-success pull-right" type="submit">Submit</button>
		</div>
	    </form>
	</div>
	<div *ngIf="type=='edit'">
	    <form class="form-horizontal" (submit)="updateUser(updateUserForm.value)" #updateUserForm="ngForm">
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">First Name</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname">
		    </div>
		</div>
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Last Name</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control"  [(ngModel)]="user.lastname" name="lastname">
		    </div>
		</div>
		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Email</label>
		    <div class="col-lg-4">
			<input type="text" class="form-control"  [(ngModel)]="user.email" name="email">
		    </div>
		</div>
<!--		<div class="form-group row">
		    <label class="col-lg-3 col-form-label text-right">Password</label>
		    <div class="col-lg-4">
			<input type="password" class="form-control"  [(ngModel)]="user.password" name="password">
		    </div>
		</div>-->
		<div class="col-sm-7">
		    <button class="btn btn-success pull-right" type="submit">Update</button>
		</div>
	    </form>
	</div>
    </div>
</div>
