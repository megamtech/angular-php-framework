<div class="row"><h2>Form Pickers</h2><div class="col-sm-12"><h3>Color Picker</h3><div class="col-sm-3"><color-picker ng-model="myColor"></color-picker></div></div><div class="col-sm-12"><h3>Clock Picker</h3><div class="input-group clockpicker col-sm-3" data-placement="left" data-align="top" data-autoclose="true"><input type="text" class="form-control" value="13:14"> <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span></div></div><div class="col-sm-12"><h3>Data Range Picker</h3><div class="col-sm-3"><input type="daterange" class="form-control" ng-model="myDateRange"></div></div><div class="col-sm-12"><h3>Date Picker</h3><div class="input-group date col-sm-3" data-provide="datepicker"><input type="text" class="form-control"><div class="input-group-addon"><span class="glyphicon glyphicon-th"></span></div></div></div><script type="text/javascript">$('.clockpicker').clockpicker();</script></div>
