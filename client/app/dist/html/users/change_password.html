<form class="form-horizontal" ng-submit="vm.saveChangePassword()" novalidate="novalidate" name="changepassword"><div class="col-sm-9 col-sm-offset-2 well" ng-init="vm.initialize()"><div class="form-group col-sm-12"><label for="oldpassword" class="col-sm-3 control-label">Old Password</label><div class="col-sm-9"><input type="password" class="form-control" id="oldpassword" ng-model="vm.user.oldpassword" placeholder="Enter Your Old Password" ng-minlength="6" ng-maxlength="25" required></div></div><div class="form-group col-sm-12"><label for="oldpassword" class="col-sm-3 control-label">New Password</label><div class="col-sm-9"><input type="password" class="form-control" id="newpassword" ng-model="vm.user.newpassword" placeholder="Enter Your New Password" ng-minlength="6" ng-maxlength="25" required></div></div><div class="col-sm-offset-8"><button class="btn btn-primary" type="submit">Change Password</button></div></div></form>
