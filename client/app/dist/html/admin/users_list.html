<h3>Customers</h3><div ng-init="vm.getCustomerList()"><table ng-table-dynamic="vm.Users with vm.cols" class="table table-bordered table-striped table-condensed"><tr ng-repeat="row in $data"><td ng-repeat="col in $columns"><div ng-if="col.field == 'muid'"><a href="{{vm.getLinkUrl('lockuser', row.muid)}}"><button class="btn btn-primary" ng-if="row['is_blocked'] == false" ng-click="vm._package = row.muid"><i class="fa fa-lock"></i></button></a> <a href="{{vm.getLinkUrl('unlockuser', row.muid)}}"><button class="btn btn-primary" ng-click="vm._package = row.muid" ng-if="row['is_blocked'] == true"><i class="fa fa-unlock"></i></button></a> <a href="#/user/edit/{{row.muid}}"><button class="btn btn-primary" ng-click="vm._package = row.muid"><i class="fa fa-eye"></i></button></a></div><span ng-if="col.field !== 'muid'"><span ng-if="col.type != 'date'">{{row[col.field]}} </span><span ng-if="col.type == 'date'">{{row[col.field]|date:'medium'}}</span></span></td></tr></table></div>
