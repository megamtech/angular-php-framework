<div ng-init="vm.getmasters()"><div><h1>{{vm.heading}} <a href="{{vm.getLinkUrl('add', '')}}"><button class="btn btn-primary pull-right"><i class="fa fa-plus"></i></button></a></h1></div><table ng-table-dynamic="vm.mastertableParams with vm.cols" class="table table-bordered table-striped table-condensed"><tr ng-repeat="row in $data"><td ng-repeat="col in $columns"><div ng-if="col.field == 'muid'"><a href="{{vm.getLinkUrl('view', row.muid)}}"><button class="btn btn-primary"><i class="fa fa-eye"></i></button></a> <a href="{{vm.getLinkUrl('edit', row.muid)}}"><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></a> <button class="btn btn-danger" confirmed-click="vm.delete('{{row.muid}}')" ng-confirm-click="You really want to delete ?"><i class="fa fa-trash"></i></button></div><span ng-if="col.field !== 'muid'">{{row[col.field]}}</span></td></tr></table></div>
