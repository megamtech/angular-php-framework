

<div ng-init='vm.loadCustomerDetails()'>

    <uib-tabset active="active">
	<a href="#/getuserslist"><button class='btn btn-primary pull-right'><i class="fa fa-reply"></i> back</button></a>
	<uib-tab index="0" heading="Details">
	    <div class="row">
		<div class="col-sm-12 form-group">
		    <label for="username" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
		    <div class="col-sm-8">
			<b>{{vm.customerdetails.username}}</b>
		    </div>
		</div>
		<div class="col-sm-12 form-group">
		    <label for="firstname" class="col-sm-offset-2 col-sm-2 control-label">Customer Name</label>
		    <div class="col-sm-8">
			<b>{{vm.customerdetails.firstname + ' ' + vm.customerdetails.lastname}}</b>
		    </div>
		</div>
		<div class="col-sm-12 form-group">
		    <label for="suite_id" class="col-sm-offset-2 col-sm-2 control-label">Suite Id</label>
		    <div class="col-sm-8">
			<b>{{vm.customerdetails.suite_id}}</b>
		    </div>
		</div>
	    </div>
	</uib-tab>

	<uib-tab index="2" >
	    <uib-tab-heading>
		<i class="glyphicon glyphicon-bell"></i> Addresses
	    </uib-tab-heading>
	    <div class="warehouse-address col-sm-3 well" ng-repeat="(key,value) in vm.customerdetails.addresses">

		<address>
		    <b>{{value.firstname}} {{value.lastname}}</b><br/>

		    {{value.street1}}<br/>

		    {{value.city}},{{value.state}},<br/>
		    {{value.country}} - {{value.zip}}<br/>
		    {{value.phone}}<br/>
		</address>
	    </div>

	</uib-tab>
    </uib-tabset>

</div>
