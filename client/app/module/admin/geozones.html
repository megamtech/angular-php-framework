<div ng-init="vm.initialize()" ng-switch="vm._type">
    <form class="form-horizontal" ng-switch-when="add">

        <div class="col-sm-9 col-sm-offset-2 well">
            <div  class="form-group col-sm-12">
                <label for="geo_zone_name" class="col-sm-2 control-label">Geo Zone Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="geo_zone_name" ng-model="vm._masterdata.geo_zone_name" placeholder="Geo Zone Name">
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label for="desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" name="iso_code2" ng-model="vm._masterdata.desc" placeholder="Description">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="country" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm._masterdata.country" ng-init="vm.getmasterdata('country', {});"  ng-options="option.name as option.name for option in vm._masterselect">
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="zone" class="col-sm-2 control-label">Zone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zone" name="zone" ng-model="vm._masterdata.zone" placeholder="Zone">
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm._masterdata.status_type" ng-options=" option.id as option.value for option in vm.static_values.status">
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-10">
                <button type="button" class="btn btn-primary" ng-click="vm.add()">Add Geo Zone</button>
            </div>
        </div>
    </form>
    <form class="form-horizontal"ng-switch-when="edit" ng-init="vm.getmaster()">

        <div class="col-sm-9 col-sm-offset-2 well">
            <div  class="form-group col-sm-12">
                <label for="geo_zone_name" class="col-sm-2 control-label">Geo Zone Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="geo_zone_name" ng-model="vm._masterdata.geo_zone_name" placeholder="Geo Zone Name">
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label for="desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" name="iso_code2" ng-model="vm._masterdata.desc" placeholder="Description">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="country" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="country" name="country" ng-model="vm._masterdata.country" placeholder="Country">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="zone" class="col-sm-2 control-label">Zone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zone" name="zone" ng-model="vm._masterdata.zone" placeholder="Zone">
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.masterdata.status" ng-options=" option.id as option.value for option in vm._static_values.status">
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-10">
                <button type="button" class="btn btn-primary" ng-click="vm.edit()">Save</button>
            </div>
        </div>
    </form>
    <div ng-switch-when="view" ng-init="vm.getmaster()">
        <h1>
            <span class="pull-right">
                <a href="{{vm.getLinkUrl('viewall')}}" ><button class="btn btn-primary" ><i class="fa fa-reply"></i></button></a>
                <a href="{{vm.getLinkUrl('edit', vm._id)}}" ><button class="btn btn-primary" ><i class="fa fa-pencil"></i></button></a>
                <button class="btn btn-danger " confirmed-click="vm.delete('{{vm._id}}')" ng-confirm-click="You really want to delete ?"><i class="fa fa-trash"></i></button>
            </span>
        </h1>
        <div class="col-sm-9 col-sm-offset-2 well">
            <div  class="form-group col-sm-12">
                <label for="geo_zone_name" class="col-sm-2 control-label">Geo Zone Name</label>
                <div class="col-sm-10">
                    {{vm._masterdata.geo_zone_name}}
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label for="desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    {{vm._masterdata.desc}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="country" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    {{vm._masterdata.country}}
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="zone" class="col-sm-2 control-label">Zone</label>
                <div class="col-sm-10">
                    {{vm._masterdata.zone}}
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    {{vm._masterdata.status}}
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-when="viewall">
        <div ng-include src="'module/admin/list.html'" >
        </div>
    </div>
</div>
