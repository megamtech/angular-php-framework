<form class="form-horizontal">
    <div class="col-sm-9 col-sm-offset-2 well" ng-init="vm.initialize()">
        <div  class="form-group col-sm-12">
            <label for="firstname" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="firstname" ng-model="vm._user.firstname" placeholder="Enter your new first name">
            </div>
        </div>
        <div  class="form-group col-sm-12">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="lastname" ng-model="vm._user.lastname"  placeholder="Enter your new last name">
            </div>
        </div>
        <div class="col-sm-offset-8">
            <button type="button"  class="btn btn-primary" ng-click="vm.changeUserName()">Save</button>
        </div>
    </div>
</form>
