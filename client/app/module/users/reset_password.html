<div class="col-sm-5 col-sm-offset-4 row">
    <form class="form-horizontal" novalidate="novalidate" ng-submit="vm.resetPassword()" name="registerform">
    <div class="well col-sm-12">
        <h3>Reset Password</h3>
            <div class="form-group ">
		<label class="control-label col-sm-2" for="email">Email</label>
		<div class="col-sm-10">
		    
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.username" required>
            </div>
            </div>
	<div class="pull-right">
                <button class="btn btn-primary" type="submit">Submit</button> &nbsp; or &nbsp;<a href="#/login">login</a>
            </div>
    </div>
	</form>
</div>
