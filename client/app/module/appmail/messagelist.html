<a class="dropdown-toggle" data-toggle="dropdown" href="#" >
    <i class="fa fa-envelope fa-fw"></i> <span ng-if="header_messages.count > 0" class="badge alertbadge">{{header_messages.count}}</span> <i class="fa fa-caret-down"></i>
</a>
<ul class="dropdown-menu dropdown-messages" >
    <li ng-repeat-start="message in header_messages.data">
        <a href="#/messages/inbox">
            <div>
                 
                <strong><i class="fa fa-envelope fa-fw"></i> {{message.subject}}</strong>
		<span class="pull-right text-muted small" title="{{message.created_at| formatdate:'longdatewithtime'}}">{{message.created_at|amCalendar}}</span>
            </div>
	    <div> </div>
        </a>
    </li>
    <li ng-repeat-end="" class="divider"></li>
    <li>
        <a class="text-center" href='#/messages/inbox'>
            <strong>Show All Messages</strong>
            <i class="fa fa-angle-right"></i>
        </a>
    </li>
    
</ul>
