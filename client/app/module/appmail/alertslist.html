
<a class="dropdown-toggle" data-toggle="dropdown" href="#" >
    <i class="fa fa-bell fa-fw"></i><span ng-if="alerts.count > 0" class="badge alertbadge">{{alerts.count}}</span>  <i class="fa fa-caret-down"></i>
</a>
<ul class="dropdown-menu dropdown-messages" >
    <li ng-repeat-start="alert in alerts.data">
        <a href="#/alerts/list">
            <div>
                 
                <strong><i class="fa fa-bell "></i> {{alert.alert}}</strong>
		<span class="pull-right text-muted small" title="{{alert.created_at| formatdate:'longdatewithtime'}}">{{alert.created_at|amCalendar}}</span>
            </div>
	    <div> </div>
        </a>
    </li>
    <li ng-repeat-end="" class="divider"></li>
    <li>
        <a class="text-center" href='#/alerts/list'>
            <strong>Show All Alerts</strong>
            <i class="fa fa-angle-right"></i>
        </a>
    </li>
    
</ul>
