    <div class="col-md-2" ng-include="'module/appmail/sidemenu.html'">

    </div>
    <div ng-if="vm.showmessage == false" class="col-md-10 row">

        <div>
            <h3>{{vm.current_folder}}</h3>
        </div>
        <div class="inbox-body">
            <div class="mail-option">
<!--                <div class="chk-all">
                    <input type="checkbox" class="mail-checkbox mail-group-checkbox">
                    <div class="btn-group">
                        <a data-toggle="dropdown" href="#" class="btn mini all" aria-expanded="false">
                            All
                            <i class="fa fa-angle-down "></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"> None</a></li>
                            <li><a href="#"> Read</a></li>
                            <li><a href="#"> Unread</a></li>
                        </ul>
                    </div>
                </div>-->

                <div class="btn-group">
                    <a data-original-title="Refresh" data-placement="top" data-toggle="dropdown" href="#" ng-click="vm.getUserMessages()" class="btn mini tooltips">
                        <i class=" fa fa-refresh"></i>
                    </a>
                </div>

<!--                <div class="btn-group">
                    <a data-toggle="dropdown" href="#" class="btn mini blue">
                        Move to
                        <i class="fa fa-angle-down "></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-pencil"></i> Mark as Read</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                    </ul>
                </div>-->

                <ul class="unstyled inbox-pagination">
                    <li><span>1-{{vm.messages.length}} of {{vm.messages.length}}</span></li>
                    <li>
                        <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left"></i></a>
                    </li>
                    <li>
                        <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right"></i></a>
                    </li>
                </ul>
            </div>  
            <table class="table table-inbox table-hover" ng-init="vm.getUserMessages()">
                <tbody>

                    <tr class=""  ng-repeat="message in vm.messages" ng-click="vm.openMessage(message.muid,message.message_type)" ng-class="message.is_read=='true'?'read':'unread'">
                        <td class="view-message dont-show">{{message.from}} </td>
                        <td class="view-message">{{message.subject}}</td>
                        <td class="view-message dont-show">{{message.content_plain| limitTo:20 }} </td>
                        <td class="view-message inbox-small-cells"></td>
                        <td class="view-message text-right" title="{{message.created_at| formatdate:'longdatewithtime'}}">{{message.created_at|amCalendar}}</td>
                    </tr>
            </table>
            <div ng-if="vm.messages.length == 0 || vm.messages == null">
                <p> There are no conversations in {{vm.current_folder}} Messages</p>
            </div>
        </div>
    </div>
    
</div>
